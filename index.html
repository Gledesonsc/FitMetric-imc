<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=============== FAVICON ===============-->
  <link rel="icon" href="assets/images/gil.svg" class="icons1" type="image/x-icon">


    <link rel="stylesheet" href="assets/CSS/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>FitMetric</title>
</head>
<body>


    <video autoplay muted loop id="background-video">
        <source src="assets/video/apple.mp4" type="video/mp4">
        <!-- Caso queira adicionar mais formatos de vídeo, você pode adicionar mais <source> aqui -->
        Desculpe, seu navegador não suporta vídeos incorporados.
    </video>
    <main id="container">

        <div class="menu-circle"></div>

        <section id="img">
            <img src="assets/images/gil.svg">
        </section>

        <section id="bk2">
            <form id="form">

                <div class="loader">
                    <span class="loader-text">FitMetric.</span> 
                </div>

                <h1 id="title">
                    Calculadora - IMC
               </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" step="0.01" id="weight" name="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" name="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>
                <button class="rainbow-button">Calcular</button>
            </form>    
            
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>  
                </div>

                <div id="more_info">
                    <a href="https://jolly-lamington-ca229d.netlify.app/">
                        Para detalhe, clique aqui.
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>   
        </section>
    </main>
    <!--=============== JS ===============-->
    <script src="assets/js/script.js"></script>
    <!--=============== mouse JS ===============-->
    <script src="assets/js/mouse.js"></script>
</body>
</html>
